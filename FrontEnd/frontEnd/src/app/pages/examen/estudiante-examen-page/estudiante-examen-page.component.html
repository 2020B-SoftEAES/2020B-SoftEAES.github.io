<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">
            Examenes del estudiante
          </h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoría</th>
                <th scope="col">Puntaje Obtenido</th>
                <th scope="col">Número de intento</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let estudiante of examenesEstudiante">
                <td>{{estudiante.idPrueba.codigo}}</td>
                <td>{{estudiante.idPrueba.nombre}}</td>
                <td>{{estudiante.idPrueba.tipo}}</td>
                <td>{{estudiante.puntajeObtenido}}</td>
                <td>{{estudiante.numeroIntentos}}</td>
                <td>
                  <a style="cursor: pointer"
                     [routerLink]="['/main','estudianteVerExamen',estudiante.id]">
                    <i ngbTooltip="Ver" class="fa fa-eye text-info fa-2x" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <hr class="my-4"/>
        </div>
      </div>
    </div>
  </div>
</div>
