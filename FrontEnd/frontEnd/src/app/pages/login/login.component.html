<div class="container" style="padding-top: 20px;">
  <div class="text-center">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6">
        <h1 class="text-info">
          <img src="https://contraloriacencap.milaulas.com/pluginfile.php/1/core_admin/logocompact/300x300/1610734854/CENCAP_LOGO.png" alt="Logo" width="80px">
          Bienvenidos!
        </h1>
        <p>CENCAP, el centro de ivelacion que esta a tu alcance con los mejores resultados</p>
      </div>
    </div>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0">
        <div class="card-header bg-transparent">
          <div class="text-info text-center mt-2 mb-3"><h2>Login</h2></div>
        </div>
        <div class="card-body px-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Login con credenciales</small>
          </div>
          <form role="form was-validated" #formularioLogin="ngForm"
                novalidate
                (submit)="login(formularioLogin)">
                <!--(submit)="login(formularioLogin)">-->
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="tim-icons icon-email-85"></i></span>
                </div>
                <input class="form-control" placeholder="Correo electrónico" required type="email" name="email" [(ngModel)]="email" #inputEmail="ngModel">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="tim-icons icon-lock-circle"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password" required name="password" [(ngModel)]="password" #inputPassword="ngModel">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recordarme</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-primary"><small>Olvido contraseña?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-primary"><small>Crear nueva cuenta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
